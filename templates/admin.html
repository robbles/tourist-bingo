{% extends 'base.html' %}

{% block title %}Tourist Bingo{% endblock %}

{% block content %}
<div class="bingo-header">
  <h1>bingo admin</h1>
</div>

<form method="post">
    <div class="form-group">
        <textarea name="text" rows="2" class="form-control" placeholder="add target"></textarea>
    </div>
    <button type="submit" class="btn btn-default">add</button>
</form>

<ul>
    {% for target in targets %}
    <li class="bingo-target">
        <form method="post" action="{{ url_for('.delete_target') }}">
            <input type="hidden" name="target" value="{{ target }}">
            {{ target }}
            <button type="submit" class="btn btn-default btn-sm">&cross;</button>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
